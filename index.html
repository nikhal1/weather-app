<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter city name" id="cityInput">
            <div class="input-group-append">
                <button class="btn btn-primary" id="getWeather">Get Weather</button>
            </div>
        </div>
        <div id="weatherResult" class="mt-4"></div>
        <div id="error" class="mt-4 text-danger"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
